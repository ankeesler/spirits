version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/ankeesler/spirits/pkg/api
plugins:
  - name: go
    out: pkg/api
    opt: paths=source_relative
  - name: go-grpc
    out: pkg/api
    opt: paths=source_relative
  - name: grpc-gateway
    out: internal/gateway
    opt: paths=source_relative
  - name: grpc-gateway-ts
    out: src/lib
    opt: paths=source_relative
