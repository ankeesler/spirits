#         healthcheck: "https://oh-great-spirits.herokuapp.com"
#         rollbackonhealthcheckfailed: true
#         usedocker: true
    - uses: actions/setup-node@v2
      with:
        node-version: '18'
    - run: npm install
      working-directory: test
    - run: echo npm test
      working-directory: test
      env: 
        SPIRITS_TEST_URL: "https://oh-great-spirits.herokuapp.com"
