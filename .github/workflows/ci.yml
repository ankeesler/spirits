name: CI

on:
  push:
    branches: [ main ]

jobs:
  test-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: Mod
      run: go mod download
    - name: Fmt
      run: test -z "$(go fmt ./...)"
    - name: Vet
      run: go vet -v ./...
    - name: Test
      run: go test -race -v ./...

  test-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '17'
    - run: npm install
    - run: npm run check

  build:
    needs: [test-web, test-api]
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ankeesler/spirits:latest

  test-e2e:
    needs: [build]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: test
    services:
      spirits:
        image: ankeesler/spirits:latest
        ports:
        - 12345:12345
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '17'
    - run: npm install
    - run: npm run check
      env:
        SPIRITS_TEST_URL: http://localhost:12345

  deploy:
    needs: [test-e2e]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: akhileshns/heroku-deploy@v3.12.12
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_app_name: oh-great-spirits
        heroku_email: ankeesler1@gmail.com
        healthcheck: "https://oh-great-spirits.herokuapp.com"
        rollbackonhealthcheckfailed: true
        usedocker: true
    - uses: actions/setup-node@v2
      with:
        node-version: '17'
    - run: npm test
      working-directory: test
      env: 
        SPIRITS_TEST_URL: "https://oh-great-spirits.herokuapp.com"
